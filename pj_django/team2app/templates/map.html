<!DOCTYPE html>
<html lang="ko">
    <meta charset="UTF-8">
    {% load static %}
    <script src="{% static '/js/mapHTML.js' %}">
    </script>

    {% comment %} 
    <SCRIPT LAUNGUAGE='JAVASCRIPT'>
        function test(){
            alert("검색하기 눌렀음");
        } 
    </SCRIPT>{% endcomment %}
<head>
    <title>나는 지도를 만들거야</title>
<head>
	<meta charset="UTF-8">
	<title>HTML Layouts</title>
</head>   
</head>
<body>
    <h1>지도</h1>
   
    <div colspan="2" style="background-color:lightgrey">
        <select name="sido1" id="sido1"></select>
        <select name="gugun1" id="gugun1"></select>
    </div>

    <div> 
        <p style="color: #1970bb; font-size: 16px; font-weight: 700; margin-top: 0px; line-height: 1.6em;margin-bottom: 20px; text-align: center;">방문전 병원에 정보 확인 하신 후, 방문해 주시기 바랍니다!</p>
    </div>
    <div id="contain" style="margin: 0px auto; margin-bottom: 40px;width: 980px;min-width: 1180px;min-height: 745px;margin-top: 0px;">
        <div style="background-color:lightgrey; color:graeen; text-align:center;margin-bottom: 0px;width: 99%;min-height: 10%;">
            <a><div class="search-hospital" >   
                <form method="post" action="#" id="searchForm">
                    <div class="map-header common-box">
                    <div class="map-body-filter">
                        <div class="filter-area response-hide" >

                      
    
                            <select name="sidoCode" id="sidoCode" title="시도 선택" style="float: left; width: 10%;padding:5px;" >
                                
                                    <option value="11" data-code="11">서울특별시</option>
                                
                                    <option value="26" data-code="26">부산광역시</option>
                                
                                    <option value="27" data-code="27">대구광역시</option>
                                
                                    <option value="28" data-code="28">인천광역시</option>
                                
                                    <option value="29" data-code="29">광주광역시</option>
                                
                                    <option value="30" data-code="30">대전광역시</option>
                                
                                    <option value="31" data-code="31">울산광역시</option>
                                
                                    <option value="36" data-code="36">세종특별자치시</option>
                                
                                    <option value="41" data-code="41">경기도</option>
                                
                                    <option value="42" data-code="42">강원도</option>
                                
                                    <option value="43" data-code="43">충청북도</option>
                                
                                    <option value="44" data-code="44">충청남도</option>
                                
                                    <option value="45" data-code="45">전라북도</option>
                                
                                    <option value="46" data-code="46">전라남도</option>
                                
                                    <option value="47" data-code="47">경상북도</option>
                                
                                    <option value="48" data-code="48">경상남도</option>
                                
                                    <option value="50" data-code="50">제주특별자치도</option>
                                
                            </select>
                            <select name="gugunCode" id="gugunCode" title="구군 선택" style="float: left; width: 10%;padding:5px;"></select>

                            <input type="text"  name="검색창" style="ime-mode: active;float: left; width: 35%;padding:5px;" value="병원명 또는 약국명을 입력하세요." title="병원명 또는 약국명 입력" class="input-text type2" onclick = 'value=""'>

                            <button type="button" style="float: left; width: 10%;padding:3px;" onclick=test()>검색하기</button>

                        </div>
                    </div>
                </form>
            </a>
        </div>	
           <!-- 이미지 지도를 표시할 div 입니다 -->
            <div id="staticMap" style="width:800px;height:600px;float:left;"></div>    

            <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=63420363e3bb2acc6f2ab79aaf0aa176"></script>
            <script>    
            // 이미지 지도에 표시할 마커입니다
            // 이미지 지도에 표시할 마커를 아래와 같이 배열로 넣어주면 여러개의 마커를 표시할 수 있습니다 
            var markers = [
                {
                    position: new kakao.maps.LatLng(33.450701, 126.570667) // @@@@@@@@좌표를 변수로
                },
                {
                    position: new kakao.maps.LatLng(33.450001, 126.570467), 
                    text: '텍스트를 표시할 수 있어요!' // text 옵션을 설정하면 마커 위에 텍스트를 함께 표시할 수 있습니다     
                }
            ];

            var staticMapContainer  = document.getElementById('staticMap'), // 이미지 지도를 표시할 div  
                staticMapOption = { 
                    center: new kakao.maps.LatLng(33.450701, 126.570667), // 이미지 지도의 중심좌표
                    level: 3, // 이미지 지도의 확대 레벨
                    marker: markers // 이미지 지도에 표시할 마커 
                };    

            // 이미지 지도를 생성합니다
            var staticMap = new kakao.maps.StaticMap(staticMapContainer, staticMapOption);
            </script>
            <div style="display: block;background-color:lightyellow; color:graeen;width:350px;height:600px;float:left;">
                <ul style="display: block;
                list-style-type: disc;
                margin-block-start: 1em;
                margin-block-end: 1em;
                margin-inline-start: 0px;
                margin-inline-end: 0px;
                padding-inline-start: 40px;">
                    <li>병원 리스트1</li>
                    <li>병원 리스트2</li>
                    <li>병원 리스트3</li>
                    <li>병원 리스트4</li>
                    <li>병원 리스트5</li>
                    <li>병원 리스트6</li>
                    <li>병원 리스트7</li>
                </ul>
            </div>
    </div>
    
</body>






</html>
